<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Arctic Scavengers Companion</title>
  <meta name="description" content="Arctic Scavengers companion – test page.">

  <link rel="stylesheet" type="text/css" href="AScompanion.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="AScompanion.js"></script>
</head>


<body>

  <div id="container">

    <form id="moduleSelection">
      <div style="float: left; layout: inline-block;">
        <label class="check">
          <input id="baseCheck" type="checkbox" class="check-input" value="Base Game" checked/>
          <span class="check-label"></span>
          <span class="check-handle"></span>
        </label>Base Game&nbsp;&nbsp;
        <label class="check">
          <input id="hqCheck" type="checkbox" class="check-input" value="HQ Expansion"/>
          <span class="check-label"></span>
          <span class="check-handle"></span>
        </label>HQ Expansion&nbsp;&nbsp;
        <label class="check">
          <input id="reconCheck" type="checkbox" class="check-input" value="Recon Expansion"/>
          <span class="check-label"></span>
          <span class="check-handle"></span>
        </label>Recon Expansion
      </div>
    </form>
    <form>
      <div style="float: right; layout: inline-block;">
        Graphics:&nbsp;
        <label class="switch">
          <input type="checkbox" class="switch-input"/>
          <span class="switch-label" data-on="Fancy" data-off="Simple"></span>
          <span class="switch-handle"></span>
        </label>
      </div>
    </form>

    <br><br>

    <div id="somediv"><br></div>
    <div id="somediv2"><br></div>
    <div id="somediv3"><br></div>

    <br>

    <div id="allmercs"></div>

    <br>
    <br>

    <form>
      Select a&nbsp;
      <select id="modules">
        <option>Game Mode</option>
        <option class="baseModule">Base Game</option>
        <option class="hqModule" disabled>HQ Module #1</option>
        <option class="hqModule" disabled>HQ Module #2</option>
        <option class="hqModule" disabled>HQ Module #3</option>
        <option class="hqModule" disabled>HQ Module #4</option>
        <option class="reconModule" disabled>Recon Module #1</option>
        <option class="reconModule" disabled>Recon Module #2</option>
        <option class="reconModule" disabled>Recon Module #3</option>
        <option class="reconModule" disabled>Recon Module #4</option>
        <option class="reconModule" disabled>Recon Module #5</option>
      </select>
      &nbsp;and then&nbsp;
      <input type="button" onclick="getModule()" value="Randomize!">
      &nbsp;the set-up.
    </form>

    <br>
    <h3 id="selectedModule"></h3>

    <p id="description"></p>

    <div id="randomMercs"></div>

    <br>

    <div id="instructions">
      <ol id="list"></ol>
    </div>


  </div>

</body>

</html>
